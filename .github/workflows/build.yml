name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-levels: 34
        build-tools: 34.0.0
        ndk: 25.2.9519653

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --console=plain --no-stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-debug
        path: build/outputs/apk/debug/
        retention-days: 7

    - name: Upload Build Report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-report
        path: build/reports/
        retention-days: 7

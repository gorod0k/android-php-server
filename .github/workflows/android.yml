name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # Так как мы создавали проект вручную, у нас может не быть скрипта gradlew.
    # Этот шаг создаст его автоматически.
    - name: Generate Gradle Wrapper
      run: gradle wrapper

    - name: Make Gradlew Executable
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # Сохраняем полученный APK как артефакт, чтобы его можно было скачать
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: php-server-debug
        path: build/outputs/apk/debug/*.apk
        retention-days: 5